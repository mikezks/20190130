<ng-container *ngIf="{ value: (timer$ | async) } as timer">
  <p>
    timer value: {{ timer.value }}
  </p>
  <p>
    timer2 value: {{ timer.value }}
  </p>
</ng-container>

<div class="card">
  <div class="header">
    <h1 class="title">Typeahead</h1>
  </div>
  
  <div class="content">
  
    <div class="control-group">
        <label>City:</label>
        <input
          [formControl]="control"
          class="form-control">
    </div>
  
    <div *ngIf="loading">Loading ...</div>
  
  </div>
</div>

<div
  class="card"
  *ngIf="flights$ | async as flights">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
        </tr>
      </thead>
      <tr *ngFor="let f of flights">
        <td>{{f.id}}</td>
        <td>{{f.from}}</td>
        <td>{{f.to}}</td>
        <td>{{f.date | date:'dd.MM.yyyy HH:mm'}}</td>
      </tr>
    </table>
</div>
