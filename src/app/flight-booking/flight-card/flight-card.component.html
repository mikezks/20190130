<div
  class="card"
  [ngStyle]="{'background-color':
    (selected) ?
    'rgb(204, 197, 185)' :
    'white' }">

  <div class="header">
    <h2>
      {{ item.from }} - {{ item.to }}
    </h2>
    <h3><ng-content select="span.my-title"></ng-content></h3>
  </div>

  <div class="content">
    <p>Flight-No.: #{{ item.id }}</p>
    <p>Date: {{ item.date | date:'dd.MM.yyyy HH:mm' }}</p>
    <ng-content></ng-content>
    <p>
      <button
        class="btn btn-default"
        *ngIf="!selected"
        (click)="select()">
        Select</button>
      <button
        class="btn btn-default"
        *ngIf="selected"
        (click)="deselect()">
        Deselect</button>
      <button
        class="btn btn-default"
        [routerLink]="['/flight-booking/flight-edit', item.id, { showDetails: true }]">
        Edit</button>
    </p>
  </div>
</div>
