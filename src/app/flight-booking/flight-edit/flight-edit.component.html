<p>
  <label>ID:</label><span> {{ id }}</span>
</p>
<p>
  <label>Show Details:</label><span> {{ showDetails }}</span>
</p>

<div class="card">

  <form [formGroup]="editForm">
    <div class="form-group">
      <label>ID:</label>
      <input
        class="form-control"
        formControlName="id">
    </div>

    <div class="form-group">
      <label>From:</label>
      <input
        class="form-control"
        formControlName="from">
    </div>

    <div *ngIf="editForm.controls['from'].invalid">
      Bitte Fehler korrigieren.</div>

    <div class="form-group">
      <label>To:</label>
      <input
        class="form-control"
        formControlName="to">
    </div>

    <div *ngIf="editForm.controls['to'].hasError('city')">
        Bitte eine g√ºltige Stadt angeben.</div>

    <div class="form-group">
      <label>Date:</label>
      <input
        class="form-control"
        formControlName="date">
    </div>
  </form>

</div>
