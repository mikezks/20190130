<div class="card">

  <div class="header">
    <h2 class="title">Flight Search</h2>
  </div>

  <div class="content">

    <form>
      <div class="form-group">
        <label>From:</label>
        <input
          name="from"
          class="form-control"
          [(ngModel)]="from">
      </div>

      <div class="form-group">
        <label>To:</label>
        <input
          name="to"
          class="form-control"
          [(ngModel)]="to">
      </div>

      <div class="form-group">
        <button
          class="btn btn-default"
          [disabled]="!from || !to"
          (click)="search()">
        Search</button>
      </div>
    </form>

  </div>

</div>

<div class="row">
  <div
    *ngFor="let flight of flights$ | async"
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
  
    <app-flight-card
      [item]="flight"
      [(selected)]="basket[flight.id]">
<!--       [selected]="basket[flight.id]"
      (selectedChange)="basket[flight.id] = $event"> -->
      <p>Mein neuer Content! :)</p>
    	<span class="my-title">Mein Flug Title</span>
    </app-flight-card>
  </div>
</div>

<div class="card">
  <div class="content">
    <pre>{{ basket | json }}</pre>
  </div>
</div>
